name: CI

on:
  push:
    branches: [ Dev-Leidy ]
  pull_request:
    branches: [ main, Dev-Leidy ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ micros/pedidos, micros/productos ]  # agrega más si tienes
    defaults:
      run:
        working-directory: ${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      # Si no hay package-lock en ese servicio, npm ci falla.
      # Esta línea intenta ci y si no, hace install.
      - name: Install deps
        run: npm ci || npm install

      - name: Lint (si tienes script)
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present
